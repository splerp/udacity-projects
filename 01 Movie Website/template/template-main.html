<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fresh Tomatoes!</title>
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style/style.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="script/mainscript.js"></script>
  </head>

  <body>
    <!-- Trailer Video Modal -->
    <div class="modal" id="trailer">
      <div class="modal-dialog">
        <div class="modal-content">
          <a href="#"
          class="hanging-close"
          data-dismiss="modal"
          aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
          </a>
          <div class="scale-media" id="trailer-video-container">
          </div>
		  <div id="trailer-description-container"></div>
        </div>
      </div>
    </div>
    <!-- Main Page Content -->
	<div id="header">
		Fresh Tomatoes Movie Trailers
	</div>
	<div id="maincontent">
		<div id="introduction">
			<p>
			Welcome to FreshTomatoes! We provide an uncomprehensive
			list of summaries of all the movies in the known universe,
			for your viewing pleasure. Click on any genre listed below
			to browse through the movies currently categorised.
			</p>
		</div>
		<div id="listcontent">
			<div id="genrecontainer">
				{genre_list}
			</div>
			<div id="movies">
				{movie_sections}
			</div>
		</div>
    </div>
  </body>
</html>
