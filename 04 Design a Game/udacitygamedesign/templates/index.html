{% extends "base.html" %}

{% block content %}

<h2>Welcome!</h2>

{% if user_name != None %}
    <p>Your current games:</p>

    {% for game in user_games %}
    <div id="game-listing-current">
        <div class="game-entry">
            <div class="panel-heading">
                <div class="game-entry-heading">
                    <div class="upper">
                        <a href="/game/{{game.key()}}">{{game.game_name}}</a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="game-entry-text">{{game.get_summary()}}</div>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>Login to play.</p>
{% endif %}

{% endblock %}
