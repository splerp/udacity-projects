{% extends "base.html" %}

{% block content %}

{% if error_messages %}
	<div id="errorBox">
		<h2>There were problems with your request:</h2>
		<ul>
		{% for item in error_messages %}
			<li>{{item}}</li>
		{% endfor %}
		</ul>
	</div>
{% endif %}

<h2>Register</h2>
	
<form action="" method="post">

    <label for="register-name">Username<input id="register-name" type="text" name="register-name"></label>
	
	<label for="register-pass1">Password<input id="register-pass1" type="password" name="register-pass1"></label>
	<label for="register-pass2">Password<input id="register-pass2" type="password" name="register-pass2"></label>
	
	<label for="register-email">Email<input id="register-email" type="text" name="register-email"></label>
	
    <button>Register</button>
	
</form>

{% endblock %}
