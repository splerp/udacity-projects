{% extends "base.html" %}

{% block content %}
<form>
	<ol>
	{% for x in range(100) %}
	
	{% if x%3 == 0 and x%5 == 0 %}
		<li>fizzbuzz</li>
	{% elif x%3 == 0 %}
		<li>fizz</li>
	{% elif x%5 == 0 %}
		<li>buzz</li>
	{% else %}
		<li>{{x}}</li>
	{% endif %}
	
	{% endfor %}
	</ol>
</form>
{% endblock %}
