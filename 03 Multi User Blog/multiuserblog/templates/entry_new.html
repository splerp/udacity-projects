{% extends "base.html" %}

{% block content %}

{% if new_id is defined %}
	<div class="alert alert-success" role="alert">New blog entry added! <a href="/blog/{{ new_id }}">View the new post here</a>.</div>
{% endif %}

<h2>Add entry</h2>

<form method="post">

	<div class="col-lg-12">
		<div class="input-group">
			<label for="entry_title">Title</label>
			<input class="form-control" type="text" name="entry_title"></input>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="input-group">
			<label for="entry_summary">contents</label>
			<input class="form-control" type="text" name="entry_summary"></input>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="input-group">
			<label for="entry_contents">contents</label>
			<textarea class="form-control" name="entry_contents"></textarea>
		</div>
	</div>
	<button type="submit">Post</button>
</form>
{% endblock %}
