 {% extends "base.html" %}

{% block content %}

<a id="addNewEntry" href="newentry">+ Add new entry</a>

<h2>Blog Entries</h2>

{% for blog_post in blog_posts %}
	<div class="blogpost">
		<div class="blogpost-title"><h1>{{blog_post.title}}</h1></div>
		{{blog_post.contents}}
	</div>
{% endfor %}

{% endblock %}
