{% extends "base.html" %}

{% block content %}
<p>test</p>
<form>
    <h2>Add food</h2>
    <input type="text" name="food">
	{% if items %}
		{% for item in items %}
			<input type="hidden" name="food" value="{{item}}">
		{% endfor %}
	{% endif %}
    <button>Add</button>
	
	{% if items %}
		<br /><br />
		
		<h2>Shopping List</h2>
		<ul>
		{% for item in range(10) %}
			{% for item in items %}
				<li>{{item}}</li>
			{% endfor %}
		{% endfor %}
		</ul>
	{% endif %}
	
</form>
{% endblock %}
